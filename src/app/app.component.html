<div class="root">
    <div *ngFor="let col of columns; let i=index" [ngClass]="col" class="row" [id]="i">
        <div *ngFor="let row of rows; let j=index" [ngClass]="row" class="box" [id]="(i+1)*(j+1)"
             (mousedown)="mouseDownHandler($event)" (mousemove)="mouseMoveHandler($event)"
             (mouseup)="mouseUpHandler($event)" #rowList>

        </div>
    </div>
</div>
